services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - atlantis-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./atlantis.db
      - SECRET_KEY=atlantis-dev-secret-key-change-in-production
      - GIT_BASE_PATH=/app/repositories
    volumes:
      - ./repositories:/app/repositories
      - ./data:/app/data
    networks:
      - atlantis-network

networks:
  atlantis-network:
    driver: bridge

volumes:
  repositories:
  data: